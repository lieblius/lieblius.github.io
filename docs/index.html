<!DOCTYPE HTML>
<html>

  <head>
    <title>Docs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
  </head>

  <body class="is-preload">
    <div id="wrapper">
      <div id="bg"></div>
      <div id="overlay"></div>
      <div id="particles-js"></div>
      <div id="main">
        <header id="header">
          <nav>
          </nav>
        </header>
      </div>
    </div>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lieblius/lieblius.github.io/contents/docs');
        const data = await response.json();
        let htmlString = '<ul id="links">';
        for (let file of data) {
          if (file.name != "index.html" && file.name != "resume")
            htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('nav')[0].innerHTML = htmlString;
      })()
    </script>
    <script>
      window.onload = function () { document.body.classList.remove('is-preload'); }
      window.ontouchmove = function () { return false; }
      window.onorientationchange = function () { document.body.scrollTop = 0; }
    </script>
    <script src="../js/particles.js"></script>
    <script src="../js/app.js"></script>
  
  </body>

</html>
