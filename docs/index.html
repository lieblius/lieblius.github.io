<!DOCTYPE HTML>
<html>

  <head>
    <title>Docs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/codebg.css" />
    <link rel="stylesheet" href="../assets/css/docs.css" />
  </head>
  <body>
    <canvas id="canvas" style="position: absolute; z-index: -10;"></canvas>

    <div id="list">
      <article class="leaderboard">
        <main class="leaderboard__profiles">
        </main>
      </article>
    </div>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lieblius/lieblius.github.io/contents/docs');
        const data = await response.json();
        htmlString = "";
        for (let file of data) {
          if (file.name != "index.html" && file.name != "resume")
            htmlString +=
              `<a href="${file.name}" target="_blank">
               <article class="leaderboard__profile">
               <span class="leaderboard__name">${file.name}</span>
               <span class="leaderboard__value">${Math.round(file.size/10)/100}<span>KB</span></span>
               </article>
               </a>`;
        }
        document.getElementsByTagName('main')[0].innerHTML = htmlString;
      })()
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/codebg.js"></script>
  </body>

</html>
