// launch options: -novid -high -tickrate 128 -freq 240 +exec autoexec.cfg

// buy binds
bind "uparrow" "buy ak47; buy m4a1;"
bind "downarrow" "buy vesthelm; buy vest;"
bind "leftarrow" "buy awp;"
bind "rightarrow" "buy smokegrenade; buy flashbang; buy flashbang; buy hegrenade;"
bind "\" "buy deagle; buy revolver;"
bind "ins" "buy fiveseven; buy tec9;"
bind "home" "buy defuser;"
bind "backspace" "buy molotov; buy incgrenade;"
bind "del" "buy p250"

bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "=" "sensitivity 1.6"
bind "-" "sensitivity 6"

alias "+jumpthrow" "+forward;+jump;-attack"
alias "-jumpthrow" "-jump;-forward"
bind "j" "+jumpthrow"
bind "space" "+jump; -attack; -jump"

fps_max 300

// viewmodel
viewmodel_presetpos 3
cl_bobamt_lat “0.1”
cl_bobamt_vert “0.1”
cl_bobcycle “0.1”
cl_viewmodel_shift_left_amt “0.5”
cl_viewmodel_shift_right_amt “0.5”

// hud
cl_hud_bomb_under_radar 1
cl_hud_color 4
cl_hud_radar_scale 1.2
cl_hud_background_alpha 0
cl_hud_playercount_showcount 1
cl_hud_playercount_pos 0
cl_showloadout 1
cl_radar_always_centered 0

// mm
cl_cmdrate “128”
cl_updaterate “128”
cl_interp “0”
cl_interp_ratio “1”
cl_lagcompensation “1”
rate 128000

// lj
alias +longjump "+duck; +jump; -forward; -back"
alias -longjump "-duck; -jump;"
alias "longjumpon" "bind mouse1 +longjump; bind mouse5 +attack; bind mouse4 +strafe"
alias "longjumpoff" "bind mouse1 +attack; bind mouse5 +speed; bind mouse4 slot7"

alias "ljon" "longjumpon; echo lj bind on; playvol buttons/button3 0.5; alias lj ljoff"
alias "ljoff" "longjumpoff; echo lj bind off; playvol buttons/button2 0.5; alias lj ljon"
alias "lj" "ljon"

// nulls
alias checkfwd ""
alias checkback ""
alias checkleft ""
alias checkright ""

alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"

alias -mfwd "-forward; checkback; alias checkfwd"
alias -mback "-back; checkfwd; alias checkback"
alias -mleft "-moveleft; checkright; alias checkleft"
alias -mright "-moveright; checkleft; alias checkright"

alias "wstrafeon" "bind W +mfwd"
alias "sstrafeon" "bind S +mback"
alias "astrafeon" "bind A +mleft"
alias "dstrafeon" "bind D +mright"
alias "wstrafeoff" "bind W +forward"
alias "sstrafeoff" "bind S +back"
alias "astrafeoff" "bind A +moveleft"
alias "dstrafeoff" "bind D +moveright"

alias "strafeon" " wstrafeon; sstrafeon; astrafeon; dstrafeon; playvol buttons/button3 0.5; echo nulls on; alias strafe strafeoff"
alias "strafeoff" " wstrafeoff; sstrafeoff; astrafeoff; dstrafeoff; playvol buttons/button2 0.5; echo nulls off; alias strafe strafeon"
alias "strafe" "strafeon"

alias "kz" "strafe; lj"

bind "p" "kz"

ljoff
strafeoff


host_writeconfig
