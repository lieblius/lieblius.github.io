<!DOCTYPE html>
<html>
  <head>
    <title>Gap Scanner</title>
    <style type="text/css">
      html, body, iframe {
        position: absolute;
        min-width: 1280px;
        min-height: 960px;
        overflow: hidden;
        }
    </style>
  </head>
  <body>
    <iframe
      src="https://gap-scanner.herokuapp.com/"
      style="
        position: fixed;
        top: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
        height: 100%;
      ">
    </iframe>
  </body>
</html>
